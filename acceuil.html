<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="SASS/main.css" />
    <script
      src="https://kit.fontawesome.com/2e25423d67.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="headeracceuil">
      <!--START HEADER-->
      <div class="headeracceuil__logo">
        <img src="images/ohmyfood@2x.svg" alt="logoohmyfood" />
      </div>
    </header>
    <!--END HEADER-->

    <main>
      <!--START MAIN-->

      <section class="localisation">
        <!--LOCALISATION-->
        <div class="localisation__infos">
          <div class="localisation__infos__iconemap">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="localisation__infos__iconemap__lieu">
            <input type="text" placeholder="Paris, Belleville" />
          </div>
        </div>
      </section>

      <section id="presentation">
        <!--PRESENTATION-->
        <h1>Réservez le menu qui vous convient</h1>
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <div class="boutoncmd">
          <button type="submit">Explorer nos restaurants</button>
        </div>
      </section>

      <section id="fonctionnement">
        <!--FONCTIONNEMENT-->
        <h2>Fonctionnement</h2>

        <div class="parent">
          <div class="parent__unit">
            <button type="submit">
              <div class="parent__unit__rond">
                <p>1</p>
              </div>
              <div class="parent__unit__rond__icone2">
                <i class="fas fa-mobile-alt"></i>
              </div>
              <div class="parent__unit__rond__icone2__p">
                <p>Choisissez un restaurant</p>
              </div>
            </button>
          </div>

          <div class="parent__unit">
            <button type="submit">
              <div class="parent__unit__rond">
                <p>2</p>
              </div>
              <div class="parent__unit__rond__icone2">
                <i class="fas fa-list-ul"></i>
              </div>
              <div class="parent__unit__rond__icone2__p">
                <p>Composez votre menu</p>
              </div>
            </button>
          </div>

          <div class="parent__unit">
            <button type="submit">
              <div class="parent__unit__rond">
                <p>3</p>
              </div>
              <div class="parent__unit__rond__icone2">
                <i class="fas fa-store"></i>
              </div>
              <div class="parent__unit__rond__icone2__p">
                <p>Dégustez au restaurant</p>
              </div>
            </button>
          </div>
        </div>
      </section>

      <section id="restaurants">
        <!--SECTION RESTAURANTS-->
        <h2>Restaurants</h2>
        <div class="allrestau">
          <div class="allrestau__carte">
            <a href="lapalettedugout.html">
              <figure class="allrestau__carte__image">
                <img src="images/palettedugout.jpg" alt="La palette du goût" />
                <h5 class="new">Nouveau</h5>
              </figure>
              <figcaption class="allrestau__carte__image__legende">
                <div class="allrestau__carte__image__legende__titre">
                  <h4>La palette du goût</h4>
                  <p>Ménilmontant</p>
                </div>
                <div class="allrestau__carte__image__legende__titre__coeur">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </a>
          </div>

          <div class="allrestau__carte">
            <a href="lanoteenchantee.html">
              <figure class="allrestau__carte__image">
                <img src="images/noteenchantee.jpg" alt="La note enchantée" />
                <h5 class="new">Nouveau</h5>
              </figure>
              <figcaption class="allrestau__carte__image__legende">
                <div class="allrestau__carte__image__legende__titre">
                  <h4>La note enchantée</h4>
                  <p>Charonne</p>
                </div>
                <div class="allrestau__carte__image__legende__titre__coeur">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </a>
          </div>

          <div class="allrestau__carte">
            <a href="alafrancaise.html">
              <figure class="allrestau__carte__image">
                <img src="images/francaise.jpg" alt="A la française" />
              </figure>
              <figcaption class="allrestau__carte__image__legende">
                <div class="allrestau__carte__image__legende__titre">
                  <h4>À la française</h4>
                  <p>Cité Rouge</p>
                </div>
                <div class="allrestau__carte__image__legende__titre__coeur">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </a>
          </div>

          <div class="allrestau__carte">
            <a href="ledelicedessens.html">
              <figure class="allrestau__carte__image">
                <img src="images/delicedessens.jpg" alt="Le délice des sens" />
              </figure>
              <figcaption class="allrestau__carte__image__legende">
                <div class="allrestau__carte__image__legende__titre">
                  <h4>Le délice des sens</h4>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="allrestau__carte__image__legende__titre__coeur">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!--END MAIN-->

    <footer class="footer">
      <!--START FOOTER-->
      <div class="footer__logo2">
        <img src="images/ohmyfood@2x.svg" alt="logoohmyfood" />
      </div>
      <div class="footer__logo2__containerligne">
        <div class="footer__logo2__containerligne__ligne">
          <div class="footer__logo2__containerligne__ligne__icone3">
            <i class="fas fa-utensils"></i>
          </div>
          <p>Proposer un restaurant</p>
        </div>

        <div class="footer__logo2__containerligne__ligne">
          <div class="footer__logo2__containerligne__ligne__icone3">
            <i class="fas fa-hands-helping"></i>
          </div>
          <p>Devenir partenaire</p>
        </div>
        <div class="footer__logo2__containerligne__ligne">
          <p>Mentions légales</p>
        </div>

        <div class="footer__logo2__containerligne__ligne">
          <a href="mailto:nullepart@mozilla.org">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
